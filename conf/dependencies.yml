 - play 1.2.1
 - com.google.guava -> guava r09
 - org.codehaus.httpcache4j -> httpcache4j-core 3.2
 - org.codehaus.httpcache4j.resolvers -> resolvers-httpcomponents-httpclient 3.2
 - org.apache.abdera -> abdera-parser 1.1.2
